{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link href="{% static 'home/assets/img/carousel-1.jpg' %}" rel="icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Style -->
    <link rel="stylesheet" href="{% static 'home/assets/css/style.css' %}">

    <title>Login | Pasale Nepal</title>
</head>

<body>


 <div class="d-md-flex half">
    <div class="bg" style="background-image: url('{% static "home/assets/img/pasale.jpg" %}');"></div>
    <div class="contents">

        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-12">
                    <div class="form-block mx-auto">
                        <div class="text-center mb-5">
                            <h3 class="text-uppercase">Login to <strong>Pasale Nepal</strong></h3>
                        </div>
                        <form method="post">
                            {% csrf_token %}
                            {% if errors %}
                                <h3 class="error" style="color: red;"><b>{{ errors }}</b></h3>
                            {% endif %}
                            <div class="form-group first">
                                <label for="email"><i class="fa fa-envelope"></i>&nbsp; Email</label>
                                <input type="email" name="email" value="{{ email }}" class="form-control"
                                       placeholder="Your Email Address" id="email" required>
                            </div>
                            <div class="form-group last mb-3">
                                <label for="password"><i class="fa fa-key"></i>&nbsp; Password</label>
                                <input type="Password" name="password" placeholder="Enter Your Password" required
                                       class="form-control" id="password">
                            </div>

                            <div class="d-sm-flex mb-5 align-items-center">
                  <span class=""><a href="{% url 'accounts:register' %}" class="forgot-pass">Don't have an account? Click
                      Here</a></span><br>
                                <span class="ml-auto"><a href="{% url 'accounts:forger_password' %}" class="forgot-pass">Forgot Password ?</a></span>

                            </div>

                            <!-- <input type="submit" value="Login" class="btn btn-block py-2 btn-login"> -->
                            <button class="btn btn-block py-2 btn-login" style="background-color: blue;"> <i class="fas fa-sign-in-alt"></i>&nbsp;
                                Login
                            </button>
                            <a href="/" class="btn btn-block py-2 btn-back" style="background-color: blue;">
                                <i class="fa fa-backward"></i>&nbsp; Back To Home
                            </a>



                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

</body>

</html>
