{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon -->
  <link href="{% static 'home/assets/img/carousel-1.jpg' %}" rel="icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <!-- Style -->
  <link rel="stylesheet" href="{% static 'home/assets/css/style.css'%}">

  <title>Login | Koselly Nepal</title>
</head>

<body>


  <div class="d-md-flex half">
    <div class="bg" style="background-image: url('{% static 'home/assets/img/carousel-2.jpg' %}');"></div>
    <div class="contents">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="text-center mb-5">
                <h3 class="text-uppercase">Login to <strong>Koselly Nepal</strong></h3>
              </div>
              <form action="#" method="post">
                <div class="form-group first">
                  <label for="email"><i class="fa fa-envelope"></i>&nbsp; Email</label>
                  <input type="text" class="form-control" placeholder="Your Email Address" id="email">
                </div>
                <div class="form-group last mb-3">
                  <label for="password"><i class="fa fa-key"></i>&nbsp; Password</label>
                  <input type="password" class="form-control" placeholder="Your Password" id="password">
                </div>

                <div class="d-sm-flex mb-5 align-items-center">
                  <span class=""><a href="register.html" class="forgot-pass">Don't have an account? Click
                      Here</a></span><br>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password ?</a></span>

                </div>

                <!-- <input type="submit" value="Login" class="btn btn-block py-2 btn-login"> -->
                <a href="#" class="btn btn-block py-2 btn-login"> <i class="fas fa-sign-in-alt"></i>&nbsp; Login
                </a>
                <a href="../index.html" class="btn btn-block py-2 btn-back">
                  <i class="fa fa-backward"></i>&nbsp; Back To Home
                </a>

                <span class="text-center my-3 d-block">or</span>

                <div class="">
                  <a href="#" class="btn btn-block py-2 btn-google"> <i class="fa fa-envelope"></i>&nbsp; Login with
                    Google</a>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
